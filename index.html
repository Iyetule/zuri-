<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single-page responsive</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" />
  </head>
  <body>
    <main>
      <div class="caption-container">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="right-container">
        <div class="discount-button">
          <button>
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </button>
        </div>
        
        <div class="form-section">
          <form action="#">
            <input type="text" id="fname" name="fname" placeholder="First Name" required/>
            <input type="text" id="lname" name="fname" placeholder="Last Name" required/>
            <input type="email" id="email" name="email" placeholder="Email" required/>
            <input type="password" id="password" name="password" placeholder="Password" required/>
            <button type="submit" value="Login">CLAIM YOUR FREE TRIAL</button>
          </form>
          <p>
            By clicking the button you are agreeing to our
            <strong style="color: hsl(0, 100%, 74%)">Terms and Services</strong>
          </p>
        </div>
      </div>
    </main>
  </body>
